<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
      input{
        color:palevioletred;
        background-color: antiquewhite;
      }
      select{
        color:palevioletred;
        background-color: antiquewhite;
      }
       label{
        color: rgb(21, 121, 121);
       }

    </style>
</head>

    <fieldset>

        <form>

          <br>

            <option>Oğlak</option>
            <option>İkizler</option>
            <option>Kova</option>
            <option>Yay</option>
            <option>Terazi</option>
            <option>Balık</option>
            <option>Yengeç</option>
            <option>Boğa</option>
            <option>Akrep</option>
            <option>Aslan</option>
            <option>Koç</option>
          </select>
          <br>
            <label for="doğum">Doğum Tarihi</label>
            <input type="date" id="dogum">
            <br>
            <label for="time">Doğum Saati: : </label>
            <input type="time"id="time">

            <input type="reset" value="Sıfırla">

        </form>
    </fieldset>





</body>
</html>
